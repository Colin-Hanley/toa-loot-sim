<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raid Reward Simulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Raid Reward Simulator</h1>
        <form action="/roll_loot" method="post">
            <div class="mb-3">
                <label for="points" class="form-label">Points:</label>
                <input type="number" class="form-control" id="points" name="points" value="23000">
            </div>
            <div class="mb-3">
                <label for="raid_level" class="form-label">Raid Level:</label>
                <input type="number" class="form-control" id="raid_level" name="raid_level" value="350">
            </div>
            <div class="mb-3">
                <label for="deaths" class="form-label">Deaths:</label>
                <input type="number" class="form-control" id="deaths" name="deaths" value="0">
            </div>
            <div class="mb-3">
                <label for="trials" class="form-label">Trials:</label>
                <input type="number" class="form-control" id="trials" name="trials" value="100">
            </div>
            <button type="submit" class="btn btn-primary">Roll Loot</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
